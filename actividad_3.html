<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 3</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Librerías p5.js y ml5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>

    <style>
      body {
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div class="container my-3">
      <h2 class="mb-4">Identificador con Voz</h2>

      <!-- Imágenes de ejemplo -->
      <div class="row mb-5 text-center">
        <div class="col-md-2 me-3"><img src="images/telefono.jpg" alt="" /></div>
        <div class="col-md-2 me-3"><img src="images/botella.jpg" alt="" /></div>
        <div class="col-md-2 me-3"><img src="images/mouse.jpg" alt="" /></div>
        <div class="col-md-2 me-3"><img src="images/audifono.jpg" alt="" /></div>
        <div class="col-md-2 me-3"><img src="images/puertoUSB.jpg" alt="" /></div>
      </div>

      <!-- Contenedor para el video -->
      <div class="row">
        <div class="col-md-6 mx-auto text-center" id="contenedor"></div>
      </div>
    </div>

    <script type="text/javascript">
      let classifier; // Modelo de clasificación
      let canvasVideo;
      let imageModelURL = "./models/"; // Carpeta del modelo
      let video;
      let flippedVideo;
      let label = ""; // Resultado del modelo

      // Carga del modelo
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + "model.json");
      }

      // Configuración inicial
      function setup() {
        canvasVideo = createCanvas(320, 260);
        canvasVideo.parent("contenedor");

        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();

        flippedVideo = ml5.flipImage(video);
        classifyVideo(); // Inicia clasificación
      }

      // Dibujo en el canvas
      function draw() {
        background(0);
        image(flippedVideo, 0, 0);
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }

      // Clasificación del video en tiempo real
      function classifyVideo() {
        flippedVideo = ml5.flipImage(video);
        classifier.classify(flippedVideo, gotResult);
        flippedVideo.remove();
      }

      // Resultado del modelo
      function gotResult(error, results) {
        if (error) {
          console.error(error);
          return;
        }
        label = results[0].label; // Guarda la etiqueta reconocida
        classifyVideo(); // Vuelve a clasificar
      }
    </script>
  </body>
</html>
